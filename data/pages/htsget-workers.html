<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="https://igv.org/web/img/favicon.ico">

    <title>igv.js</title>

</head>

<body>

<h1>htsget server example</h1>

<div id="myDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../../igv.js/js/index.js"

    var div = document.getElementById("myDiv")
    var options = {
        genome: "hg38",
        locus: "chrM:4,851-8,872",
        tracks: [
            {
                type: 'variant',
                name: 'VCF v4.3',
                sourceType: 'htsget',
                format: "VCF",
                url: 'https://htsget-rs.umccr.workers.dev/variants/vcf/spec-v4.3'
            },
            {
               type: 'alignment',
               name: 'Mithocondrial DNA',
               sourceType: 'htsget',
               format: 'BAM',
               url: 'https://htsget-rs.umccr.workers.dev/reads/bam/mt.sorted'
            }
        ]
    }

    igv.createBrowser(div, options)

        .then(function (browser) {
            console.log("Created IGV browser")
        })


</script>

</body>

</html>
